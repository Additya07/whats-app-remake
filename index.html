<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whats-app-main">
        <div class="whats-app-container">
            <div class="header">
                <div class="top-nav">
                    <div class="title-container">
                        <div class="title">
                            <h3>Whats App</h3>
                        </div>
                    </div>
    
                    <div class="action-icon-container">
                        <div class="action-icons">
                            <div class="icon">
                                <img src="./Img/camera.svg" alt="camera">
                            </div>
    
                            <div class="icon">
                                <img src="./Img/search.svg" alt="camera">
                            </div>
    
                            <div class="icon">
                                <img src="./Img/menudots.svg" alt="camera">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs-container">
                    <div class="group-icon-holder">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 14c1.381 0 2.631-.56 3.536-1.465.904-.904 1.464-2.154 1.464-3.535s-.56-2.631-1.464-3.535c-.905-.905-2.155-1.465-3.536-1.465s-2.631.56-3.536 1.465c-.904.904-1.464 2.154-1.464 3.535s.56 2.631 1.464 3.535c.905.905 2.155 1.465 3.536 1.465zM20 15c.69 0 1.315-.279 1.768-.731.453-.452.732-1.077.732-1.769 0-.69-.279-1.315-.732-1.768-.453-.453-1.078-.732-1.768-.732-.691 0-1.316.279-1.769.732-.452.453-.731 1.078-.731 1.768 0 .691.279 1.316.731 1.769s1.078.731 1.769.731zM20 15.59c-1.331 0-2.332.406-2.917.968-1.115-.917-2.878-1.558-5.083-1.558-2.266 0-3.995.648-5.092 1.564-.596-.565-1.608-.974-2.908-.974-2.188 0-3.5 1.09-3.5 2.182 0 .545 1.312 1.092 3.5 1.092.604 0 1.146-.051 1.623-.133l-.04.27c0 1 2.406 2 6.417 2 3.762 0 6.417-1 6.417-2l-.02-.255c.463.073.995.118 1.603.118 2.051 0 3.5-.547 3.5-1.092 0-1.092-1.373-2.182-3.5-2.182zM4 15c.69 0 1.315-.279 1.768-.732.453-.453.732-1.078.732-1.768 0-.689-.279-1.314-.732-1.768-.453-.452-1.078-.732-1.768-.732-.691 0-1.316.28-1.769.732-.452.454-.731 1.079-.731 1.768 0 .69.279 1.315.731 1.768.453.453 1.078.732 1.769.732z" />
                            </svg>
                        </div>
            
                        <div class="page-menu-holder">
                            <div class="page-active">
                                    <span class="title">Chats</span>
                                    <span class="bubble">18</span>
                            </div>
                            <div onclick="renderToStatus()" class="page">
                                    <span class="title">Status</span>
                                    <span class="bubble small"></span>
                            </div>
                            <div onclick="renderToChats()" class="page">
                                    <span class="title">Calls</span>
                                    <span class="bubble">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs-content">
            <div class="message-container">


                <div class="avatar-holder">
                    <div class="avatar"
                        >
    
                    </div>
                </div>
                <div class="message-info-holder">
                    <div class="msg-info">
                        <div class="name">
                            Narendra Modi
                        </div>
                        <div class="last-msg">
                            Bobby wr r u?
                        </div>
                    </div>
                    <div class="extra-info-holder active">
                        <div class="time">
                            12:30pm
                        </div>
                        <div class="bubble">
                            3
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-main">
                <div class="status-container">
                    <div class="user-status">
                        <img src="./img/addstatus.svg" alt="icon">
                    </div>
            
                    <div class="Add-status">
                        <h4>My Status</h4>
                        <h5>Tap to add status update</h5>
                    </div>
                </div>
        
                <div class="status-message">
                    <div class="status-nav">
                        <img src="./img/user-03-svgrepo-com.svg" alt="icon">
                    </div>
            
                    <div class="contact-status">
                        <h4>Adithya</h4>
                        <h5>Today 7:19 PM</h5>
                    </div>
                </div>
            </div>

            <div class="calls-main">
                <div class="call-container">
                    <div class="Link">
                        <img src="./img/link-svgrepo-com.svg" alt="icon">
                    </div>
                    
                    <div class="message">
                        <h4>Create call link</h4>
                        <h5>Share a link for your WhatsApp call</h5>
                        <span>Recent</span>
                    </div>
                </div>
            
                <div class="call-list">
                    <div class="call-data">
                        <img src="./img/user-03-svgrepo-com.svg" alt="avatar">
                    </div>
            
                    <div class="contact-data">
                        <h4>Baby(3)</h4>
                    </div> 
                    
                    <div class="ikon">
                        <div id="one">
                            <img src="./img/up-arrow-svgrepo-com.svg" alt="uparrow">
                        </div>
                        <h4>July 9, 11:10 PM</h4>
                    </div>
            
                    <div class="video-icon">
                        <img src="./img/video-svgrepo-com.svg" alt="video">
                    </div>     
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
